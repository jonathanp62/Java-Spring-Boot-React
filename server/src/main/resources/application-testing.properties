# Manage structured logging

logging.level.net.jmp.spring.boot.react.MainApplication=INFO

logging.structured.ecs.service.environment=Testing

logging.structured.format.console=ecs

# Enable the actuator shutdown

management.endpoints.web.exposure.include=health,info,shutdown

spring.application.name=Spring-Boot-React
spring.application.version=0.1.0
